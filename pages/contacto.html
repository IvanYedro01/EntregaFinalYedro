<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contacta con nosotros a traves de gmail o whatsapp.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <title>PowerShop | Contacto</title>
</head>

<body>


  <header>
    <div class="descuento">
      <p>20% de descuento con el cupon "PowerShop2024"</p>
    </div>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="logo">
          <img src="../assets/Logo PowerShop.png" alt="Logo ilustrativo de PowerShop" />
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="../pages/productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a href="">Contacto</a>
            </li>
            <li class="nav-item">
              <a href="../pages/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a href="../pages/sucursales.html">Sucursales</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" />
            <button class="btn btn-outline-success btnBuscar" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
      <div class="iconos">
        <img class="login" src="../assets/Icono Login.png" alt="Icono de Login" />
        <img class="carrito" src="../assets/Carrito de compra.png" alt="Icono de Carrito de compra" />
      </div>
    </nav>
  </header>

  <main class="form">
    <section class="tituloContacto">
      <h1 class="animate__animated animate__bounceInUp">Contacto</h1>
    </section>
    <div class="contenedorForm">
      <div class="contenedorFormDatos">
        <p>
          <img src="../assets/llamada-telefonica.png" alt="Icono de telefono" />
          11-3333-3333
        </p>
        <p>
          <img src="../assets/email.png" alt="Icono de email" />
          powershop@gmail.com
        </p>
        <p>
          <img src="../assets/Ubicacion.png" alt="Icono de ubicacion" /> Av.
          Santamarina, Monte Grande
        </p>
      </div>

      <form class="formulario-contacto-bootstrap">
        <div class="row inputContacto">
          <label for="inputEmail3" class="col-sm-2 col-form-label separador">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" />
          </div>
        </div>
        <div class="row inputContacto">
          <label for="inputNombre3" class="col-sm-2 col-form-label separador">Nombre Completo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNombre3" />
          </div>
        </div>
        <div class="row inputContacto">
          <label for="inputMensaje3" class="col-sm-2 col-form-label separador">Mensaje</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputMensaje3" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary botonForm">
          Enviar
        </button>
      </form>
    </div>
  </main>

  <section class="medios">
    <div class="mediosPago">
      <h3>Medios de pago</h3>
      <img src="../assets/Icono Visa.png" alt="Icono de tarjeta Visa" />
      <img src="../assets/Icono Mastercard.png" alt="Icono de tarjeta Mastercard" />
      <img src="../assets/Icono Efectivo.jpg" alt="Icono de pago en Efectivo" />
    </div>
    <div class="mediosEnvios">
      <h3>Medios de envio</h3>
      <img src="../assets/Icono Correo Argentino.png" alt="Icono de envio" />
    </div>
  </section>

  <footer>
    <div class="footerLeyenda">
      <h3>2024 copyright</h3>
      <p>Todos los derechos reservados.</p>
    </div>
    <div class="footerRedes">
      <img src="../assets/Icono Instagram.png" alt="Icono de red social Instagram" />
      <img src="../assets/Icono Facebook.png" alt="Icono de red social Facebook" />
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
